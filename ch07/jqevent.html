<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jqevent</title>
<style>
p { color: red; margin: 5px; cursor: pointer;}
p:hover {background-color: yellow;}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>Yet one more Paragraph</p>
<script>
$("p").click(function(){
   $(this).slideUp();
})
</script>
</body>
</html>
